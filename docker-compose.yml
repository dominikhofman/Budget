version: "3"
services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - "./data:/var/lib/postgresql/data"
    ports:
      - "5432:5432"

  web:
    build: .
    command: python /code/manage.py runserver 0.0.0.0:8000
    restart: always
    volumes:
      - "./src:/code"
    ports:
      - "8000:8000"
    depends_on:
      - db
